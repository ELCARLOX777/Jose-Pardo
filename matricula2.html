<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matrícula - José Pardo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3d3d3; /* Color de fondo */
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff; /* Fondo del formulario */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center; /* Centrando el título */
        }
    </style>
</head>
<body>
    <h1>Formulario de Matrícula - José Pardo</h1>
    <form id="matriculaForm">
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="grado">Grado:</label>
        <select id="grado" name="grado" required>
            <option value="">Seleccione el grado</option>
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
            <option value="5">5°</option>
            <option value="6">6°</option>
        </select>

        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">Seleccione una carrera</option>
            <option value="computacion">Computación e Informática</option>
            <option value="construccion">Construcción Civil</option>
            <option value="metalurgia">Metalurgia</option>
            <option value="mecanica_automotriz">Mecánica Automotriz</option>
            <option value="electronica">Electrónica Industrial</option>
            <option value="mecanica_produccion">Mecánica de Producción</option>
        </select>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="">Seleccione el turno</option>
            <option value="dia">Día</option>
            <option value="noche">Noche</option>
        </select>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="contacto">Número de Contacto:</label>
        <input type="tel" id="contacto" name="contacto" required>

        <label for="voucher">Adjuntar Voucher de Pago:</label>
        <input type="file" id="voucher" name="voucher" accept=".pdf,.jpg,.png" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('matriculaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const grado = document.getElementById('grado').value;
            const carrera = document.getElementById('carrera').value;
            const turno = document.getElementById('turno').value;
            const direccion = document.getElementById('direccion').value;
            const contacto = document.getElementById('contacto').value;
            const voucher = document.getElementById('voucher').files[0];

            const datos = {
                nombre: nombre,
                edad: edad,
                grado: grado,
                carrera: carrera,
                turno: turno,
                direccion: direccion,
                contacto: contacto,
                voucher: voucher ? voucher.name : null
            };

            console.log('Datos del formulario:', datos);
            alert('Formulario enviado con éxito');
        });
    </script>
</body>
</html>
